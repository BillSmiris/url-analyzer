<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>URL Analyzer</title>

<body>
    <main>
        <h1>URL Analyzer</h1>
        <form id="form">
            <div class="form-group">
                <label for="url">Enter your URL here:</label>
                <input type="text" name="url" id="url" />
                <span id="url-error" class="color-red text-small" hidden>Invalid URL!</span>
            </div>
            <div class="input-group reverse">
                <div class="form-group">
                    <label for="resolveip">Resolve IP Address</label>
                    <input type="checkbox" name="resolveip" id="resolveip" />
                </div>
                <button type="submit" id="submit">Analyze</button>
            </div>
        </form>
        <div class="loader-container">
            <div id="loader" class="loader" hidden></div>
        </div>
        <div id="results">

        </div>
    </main>
